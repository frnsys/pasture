{% extends 'layout.html' %}
{% block content %}

<link rel="stylesheet" href="/newsfeeds/css/newsfeeds.css">

<div class="overlay">
    <h6 class="loading">updating...</h6>
</div>

<section class="feed">
    <h6>[feed]</h6>
    <ul>
        {% for tweet in tweets %}
            <li class="tweet">
                {{ tweet['text'] }}
                <div class="meta">{{ tweet['id'] }} | @{{ tweet['user'] }} | ♻ {{ tweet['retweet_count'] }} | ★ {{ tweet['favorite_count'] }}</div>
            </li>
        {% endfor %}
    </ul>
</section>

<script data-main="/newsfeeds/js/feed" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.min.js"></script>

{% endblock %}
